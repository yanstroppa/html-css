        <p><input type="submit" value="Enviar">

    <h1>Teste Formulário (parte 2!)</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iuser">Usuario:</label>
            <input type="text" name="usuario" id="iuser" required minlength="10" maxlength="16" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" max="20" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Teste Formulário (parte 3!!)</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iuser">Usuario:</label>
            <input type="text" name="usuario" id="iuser" required minlength="10" maxlength="16" autocomplete="username">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required time>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
