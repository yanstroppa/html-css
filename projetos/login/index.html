<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="decor"></div>

        <form method="post">
            <h1>Login</h1>
            <h2>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</h2>

            <p id="pemail" >
                <label for="iemail" class="material-icons inline-icon purple-icon" >person</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p id="psenha">
                <label for="isenha" class="material-icons inline-icon purple-icon" >vpn_key</label>
                <input type="password" name="senha" id="isenha">
            </p>

            <p id="plogin"><input type="submit" value="Entrar" id="ilogin"></p>

            <p id="pesq"><a href="#">Esqueci minha senha </a><span class="material-icons inline-icon">lock</span> </p>

        </form>

    </main>
</body>

</html>
